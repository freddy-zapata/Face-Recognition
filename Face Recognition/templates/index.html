<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Control de Accesos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crud">CRUD Personas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mb-4">Último Acceso Registrado</h1>

        <div class="row align-items-center">
            <div class="col-md-6" id="info-ultima-persona">
                <!-- Aquí se inyecta la información de la última persona desde JS -->
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nombre:</strong> <span id="nombrePersona">---</span></li>
                    <li class="list-group-item"><strong>Apellido:</strong> <span id="apellidoPersona">---</span></li>
                    <li class="list-group-item"><strong>Cargo:</strong> <span id="cargoPersona">---</span></li>
                    <li class="list-group-item"><strong>Fecha y Hora:</strong> <span id="fechaHoraAcceso">---</span></li>
                </ul>
            </div>
            <div class="col-md-6 text-center" id="foto-ultima-persona">
                <img id="fotoAcceso" src="/static/default.png" alt="Foto del acceso" class="img-fluid rounded shadow" style="max-height: 300px;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script_mejor.js" defer></script>
</body>
</html>
